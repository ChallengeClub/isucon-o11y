version: '3'
services:
  jaeger:
    container_name: jaeger
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # frontend
      - "14268:14268"
      - "4317:4317"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  pprotein:
    container_name: pprotein
    build:
      context: pprotein
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - "./pprotein/data:/data/data"
